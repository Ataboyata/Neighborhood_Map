<html>
<head>
	<title>Neighborhood Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/styles.css" rel="stylesheet">

</head>
<body>
    <div class="container">
    	<div class="header">
    		<span data-bind="click: toggleMenu" class="menuIcon" style="cursor:pointer">&#9776;</span>
    		<div class="options-box">
    			<h1>Queretaro's Landmarks and Historical Sites</h1>
    			<div>
    				<input id="show-listings" type="button" value="Show Sites">
          			<input id="hide-listings" type="button" value="Hide Sites">
        		</div>
        	<hr>
        	<div>
        		<h3>Options</h3>
        		<ul id="locations" class="locations-list"></ul>
        	</div>
        </div>
    </div>
    <div id="map"></div>
    </div>
</body>

<script src='js/knockout-3.3.0'></script>
<script src='js/jquery-1.12.0.min.js'></script>
<script async defer src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAFzvzNXBzTXzLZaNuAEvVtuvO_ozz0vZ8&v=3&callback=initMap">
        </script>
<script async type="text/javascript" src="js/script.js"></script>
</html>
