<html>
<head>
	<title>Neighborhood Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/styles.css" rel="stylesheet">

</head>
<body>
    <div class="container">
      <div class="options-box">
        <h1>Queretaro's Landmarks and Historical Sites</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
      </div>
      <div id="map"></div>
    </div>
</body>
<script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 20.591676, lng: -100.380815},
          zoom: 13
        });

        // These are 7 of the historical locations in Queretaro
        var locations = [
          {title: 'Los Arcos', location: {lat: 20.596527, lng: -100.372172}},
          {title: 'Panteon de los Hombres Ilustres', location: {lat: 20.592484, lng: -100.380225}},
          {title: 'Parque Queretaro 2000', location: {lat: 20.618610, lng: -100.394924}},
          {title: 'Plaza de Toros Santa Maria', location: {lat: 20.574777, lng: -100.405222}},
          {title: 'Cerro de las Campanas', location: {lat: 20.593326, lng: -100.410203}},
          {title: 'Plaza de Armas', location: {lat: 20.592939, lng: -100.389649}},
          {title: 'Jardin Zenea', location: {lat: 20.592761, lng: -100.392123}}
        ];
        }   
    </script>

<script async defer src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAFzvzNXBzTXzLZaNuAEvVtuvO_ozz0vZ8&v=3&callback=initMap">
        </script>
</html>
